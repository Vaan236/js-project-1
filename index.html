<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Button</title>
</head>
<body>
    <h1>Interactive Button</h1>

    <h3>Section 1 Lesons</h3>

    <!-- Button to toggle menu -->
    <button id="menuButton">Toggle Menu</button>
    <button id="alertButton">Alert Button</button>
    <button id="incrementButton">Increment Counter</button>
    <button id="decrementButton">Decrement Counter</button>
    <button id="resetButton">Reset</button>

    <!-- The menu -->
    <ul id="menu" style="display: none;">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>


    <!-- Button to increment counter -->
    <p>Counter: <span id="counter">0</span></p>

    <label for="username">Enter your name:</label>
    <input type="text" id="username" placeholder="Your name">
    <button id="greetButton">Greet Me</button>

    <p id="greetingMessage"></p>

    <!-- Button to add paragraph -->
    <button id="addParagraphButton">Add Paragraph</button>
    <div id="paragraphContainer"></div>

    <!-- External Js script -->
    <script src="js/script.js"></script>
</body>
</html>
